<nav>
  <ul>
    {% assign sorted_pages = site.pages | sort: 'weight' %}
    {% for page in sorted_pages %}
      {% if page.title and page.url != "/" %}  <!-- Exclude home link -->
        <li>
          <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
